<!doctype html>
<html lang="eu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EIGE 2025 — Dumbbell</title>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 20px; }

    .layout { display: grid; grid-template-columns: 1fr 340px; gap: 18px; align-items: start; }
    @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } .right { position: static; } }

    .toolbar { display:flex; gap:12px; flex-wrap:wrap; align-items:end; margin-bottom:12px; }
    label { display:flex; flex-direction:column; gap:6px; font-size:14px; }

    select { padding:8px 10px; min-width: 420px; max-width: 100%; }

    #container { max-width: 1200px; height: 650px; }

    .note { color:#555; font-size: 13px; margin-top: 8px; }

    .card { border: 1px solid #eee; border-radius: 14px; padding: 14px 14px 10px; background: #fff; box-shadow: 0 1px 10px rgba(0,0,0,.04); }
    .kicker { font-size: 12px; color: #666; margin-bottom: 8px; }
    .meta { font-size: 12px; color: #555; margin-top: 10px; }
    .right { position: sticky; top: 14px; }
  </style>

  <!-- Highcharts (dumbbell behar du) -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/dumbbell.js"></script>
</head>

<body>
  <div class="layout">
    <div class="left">
      <div class="toolbar">
        <label>
          Adierazlea
          <select id="adierazleSelect"></select>
        </label>
      </div>

      <div id="container"></div>
      <div class="note">Iturria: EIGE. Grafikoa: Highcharts dumbbell.</div>
    </div>

    <aside class="right" id="infoPanel">
      <div class="card">
        <div class="kicker">Adierazlearen azalpena</div>
        <h3 id="infoTitle">—</h3>
        <p id="infoDesc">Hautatu adierazle bat deskribapena ikusteko.</p>
        <div class="meta" id="infoUnit"></div>
      </div>
    </aside>
  </div>

  <script src="./app.js"></script>
</body>
</html>
